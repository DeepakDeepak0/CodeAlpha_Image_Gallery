<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="galleryOverlay"></div>
    <div class="imgBox">
      <span>&times;</span>
      <img src="./assets/image1.jpg" alt="" />
    </div>
    <div class="main-container">
      <h1 id="heading">Image Gallery</h1>
      <div class="container">
        <div class="items">
          <img src="./assets/image1.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image2.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image3.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image4.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image5.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image6.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image7.jpg" alt="" />
        </div>
        <div class="items">
          <img src="./assets/image8.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
